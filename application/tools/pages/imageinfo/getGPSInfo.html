{:initH('header')}
<div id="mapobj" class="map-big-window"></div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=13633ae8e4d58d659f2d06f14f81ac0c"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
<script>
    var map = new BMap.Map('mapobj');
    var point1 = new BMap.Point({$point['x']},{$point['y']});
    map.centerAndZoom(point1,15);
//    map.centerAndZoom('北京');
    map.addControl(new BMap.NavigationControl());
    map.enableScrollWheelZoom();
    map.enableContinuousZoom();
    map.enableInertialDragging();
    //坐标转换完之后的回调函数
    translateCallback = function (point){
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        var label = new BMap.Label("<img src='{$point['path']}' height='100px' width='100px'>",{offset:new BMap.Size(20,-10)});
        marker.setLabel(label); //添加百度label
        map.setCenter(point);
    }

    BMap.Convertor.translate(point1,0,translateCallback);     //真实经纬度转成百度坐标
</script>
{:initH('footer')}
