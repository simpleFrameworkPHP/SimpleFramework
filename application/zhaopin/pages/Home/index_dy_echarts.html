<li class="index_li" id="{$id}"></li>
<script type="text/javascript">
    require.config({
        paths: {
            echarts: '__JSROOT__'
        }
    });
    require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line'
            ],
            function (ec) {
                //--- 折柱 ---
                var myChart = ec.init(document.getElementById('{$id}'));

                myChart.setOption({
                    title:{text:'{$title}',x:"center"},
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:{$item},
                        y:'bottom'
    },
//    toolbox: {
//        show : true,
//        feature : {
//            mark : {show: true},
//            dataView : {show: true, readOnly: false},
//            magicType : {show: true, type: ['line', 'bar']},
//            restore : {show: true},
//            saveAsImage : {show: true}
//        }
//    },
            calculable : true,
                    xAxis : [
                {
                    type : 'category',
                    data : {$xAxis}
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea : {show : true}
                },
                {
                    type : 'value',
                    splitArea : {show : true}
                }
    ],
            series : {$json},
                    backgroundColor:"#FAFAFA"
    });
    }
    );

</script>
