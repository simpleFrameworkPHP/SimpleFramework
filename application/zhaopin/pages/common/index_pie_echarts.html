<div class="index_div" id="{$id}"></div>
<script type="text/javascript">
    require.config({
        paths: {
            echarts: '__JSROOT__'
        }
    });
    require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function (ec) {
                //--- 折柱 ---
                var myChart = ec.init(document.getElementById('{$id}'));

                myChart.setOption({
                    title:{text:'{$title}',x:"center"},
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient : 'vertical',
                        x : 'left',
                        data:{$item}
                    },
//                    toolbox: {
//                        show : true,
//                        feature : {
//                            //mark : {show: true},
//                            //dataView : {show: true, readOnly: false},
//                            restore : {show: true}
//                            //saveAsImage : {show: true}
//                        }
//                    },
                    calculable : false,
                    series : [
                        {
//                            name:'饼图实例',
                            type:'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:{$json}
                        }
                    ],
                    backgroundColor:"#FFFFFF"
                });
            }
    );

</script>
