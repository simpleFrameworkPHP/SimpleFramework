<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="__THEME__/css/admin.login.css" type="text/css"/>
</head>
<body>
<div class="div_center">
    <div class="div_login">
        <form name="form" action="{:H('admin/home/login')}" method="post">
            <p class="p_title">登 陆</p>
            <div class="div_form">
                <p class="p_form_key">用户名</p>
                <input name="username">
                <p class="p_form_key">密  码</p>
                <input name="password" type="password">
            </div>
            <p class="p_title"><a href="javascript:form.submit();" class="input_btn">登 陆</a></p>
        </form>
    </div>
</div>
</body>
</html>
